<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Showcase</title>
</head>
<style>
    * {
        font-family: 'Consolas', monospace;
    }
    
    small {
        color: gray;
    }
    
    .showcases {
        margin: 200px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .section {
        display: inline-block;
        margin: 3%;
        min-width: 200px;
        min-height: 250px;
        border-radius: 10px;
        border: 1px solid gray;
    }
    
    .prev {
        height: 190px;
        border-bottom: 1px solid grey;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background: linear-gradient(to bottom, #3766b2, #59c7a6);
    }
    
    .prev a {
        position: absolute;
        margin-top: 50px;
        margin-left: 55px;
        padding: 15px;
        border: 1px solid lightgrey;
        border-radius: 8px;
        text-decoration: none;
        background-color: white;
        color: black;
    }
    
    .prev a:hover {
        background-color: lightgray;
        border-color: gray;
    }
    
    .description {
        padding-left: 15px;
        margin-bottom: 5px;
    }
</style>
