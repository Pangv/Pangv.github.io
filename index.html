<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <title>Minimum Bootstrap HTML Skeleton</title>
    <!--  -->
    <style>
        .min {
           
            max-width: 500px;
            margin-left: 1%;
        }
        
        .max {
            max-width: 100%;
        }
        
        .max#img02 {
            margin-left: 10px;
        }
        
        .min#img02 {
            margin-left: 21px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Kurzanleitung Android Studio<small> Debugging</small></h1>
        </div>



        <div class="row">

            <ol class="list-group">
                <li class="list-group-item">
                    <label>
                        <input type="checkbox"> Entwicklermodus aktivieren
                    </label>
                </li>
                <li class="list-group-item">Treiber installieren
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">OnePlus Treiber vom Device installieren
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">Samsung Universal USB Treiber installieren (evtl. überflüssig)
                                <a href="http://developer.samsung.com/technical-doc/view.do?v=T000000117">Download</a>
                            </label>
                        </li>
                    </ul>

                </li>
                <li class="list-group-item">Debugging in der Anwendung aktivieren
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox"> Manifest anpassen</label>
                            <img class="min" id="img01" src="img/debugging1.PNG" alt=""></li>
                        <li>
                            <label>
                                <input type="checkbox"> Gradle anpassen</label>
                            <img class="min" id="img02" src="img/debugging2.PNG" alt="">
                        </li>

                    </ul>

                </li>


            </ol>



        </div>

        <div class="page-header">
            <h1>Android Studio konfigurieren<small> Bring den Scheiß zum laufen</small></h1>
        </div>





        <div class="row">
            <ul class="list-group">

                <li class="list-group-item">

                    <label>
                        <input type="checkbox"> Einstellungen anpassen oder importieren
                        <a href="img/settings.jar" download>Download: settings.jar</a>
                    </label>
                </li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>

        </div>




        <div class="row">
            <ul class="list-group">
                <li class="list-group-item"></li>

            </ul>

        </div>
    </div>


    <script>
        var toggle = function () {
            var ele1 = document.getElementById('img01');
            var ele2 = document.getElementById('img02');
            ele1.onclick = function () {
                if (ele1.className === "max") {
                    ele1.className = "min";
                } else
                    ele1.className = "max";
            }

            ele2.onclick = function () {
                if (ele2.className === "max") {
                    ele2.className = "min";
                } else
                    ele2.className = "max";
            }

        }

        toggle();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    </script>
</body>

</html>
